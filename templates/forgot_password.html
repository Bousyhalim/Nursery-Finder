{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl px-10 pt-10 pb-8 relative">
        <div class="flex justify-center mb-4">
            <div class="logo-circle logo-glow w-16 h-16 rounded-full bg-indigo-500 flex items-center justify-center">
                <span class="star-spin text-white text-2xl">â˜…</span>
            </div>
        </div>

        <div class="text-center mb-6">
            <h2 class="text-xl font-semibold text-gray-900">Reset Password</h2>
            <p class="text-sm text-gray-500 mt-1">
                Enter your email address and we will send you reset instructions.
            </p>
        </div>

        {% if message %}
        <div class="mb-4 px-4 py-2 rounded-lg bg-green-50 border border-green-200 text-xs text-green-700">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    name="email"
                    class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-sm"
                    required
                />
            </div>

            <button
                type="submit"
                class="w-full mt-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg text-sm shadow-md">
                Send Reset Link
            </button>
        </form>

        <p class="mt-4 text-center text-xs text-gray-600">
            <a href="{{ url_for('login_page', lang=current_lang) }}"
               class="text-blue-600 font-semibold hover:underline">
                Back to Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
