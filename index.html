<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Nursery Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* خلفية الصورة (نفس base.html) */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("https://images.pexels.com/photos/1741231/pexels-photo-1741231.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* حركة اللوجو */
        .logo-circle {
            box-shadow: 0 18px 45px rgba(122, 88, 62, 0.45);
        }

        .logo-glow {
            animation: glow-pulse 2.5s ease-in-out infinite;
        }

        .star-spin {
            animation: star-rotate 5s linear infinite;
        }

        @keyframes glow-pulse {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-1.5px); }
            100% { transform: translateY(0); }
        }

        @keyframes star-rotate {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* كارت اللوجين (نفس ستايلك) */
        .login-card {
            background-color: #FFF7ED; /* bg-orange-50 تقريباً */
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
            border: 1px solid #FED7AA; /* border-orange-100 */
            backdrop-filter: blur(6px);
        }

        .btn-primary {
            background: #F97316;   /* orange-500 */
            color: #fff;
            transition: 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background: #EA580C;   /* orange-600 */
        }

        a.lang-link.active {
            color: #EA580C;
            text-decoration: underline;
        }
    </style>
</head>

<body class="flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md mx-auto">
        <div class="login-card px-10 pt-10 pb-8 relative">
            <!-- Logo -->
            <div class="flex justify-center mb-4">
                <div class="logo-circle logo-glow w-16 h-16 rounded-full bg-orange-500 flex items-center justify-center">
                    <span class="star-spin text-white text-2xl">★</span>
                </div>
            </div>

            <!-- Title -->
            <div class="text-center mb-2">
                <h1 id="titleText" class="text-2xl font-bold text-gray-900">Nursery Finder</h1>
                <p id="subtitleText" class="text-xs text-gray-500 mt-1">
                    Sign in to discover the best nurseries
                </p>
            </div>

            <!-- Languages (شكل فقط، مع شوية JS بسيط لتغيير النصوص) -->
            <div class="flex justify-center gap-6 text-xs font-semibold text-gray-700 mt-4 mb-6">
                <button data-lang="en" class="lang-link active">GB</button>
                <button data-lang="de" class="lang-link">DE</button>
                <button data-lang="ar" class="lang-link">SA</button>
            </div>

            <!-- Welcome -->
            <div class="text-center mb-6">
                <h2 id="welcomeText" class="text-xl font-semibold text-gray-900">Welcome Back</h2>
            </div>

            <!-- Login form (Static – لا يرسل لأي سيرفر) -->
            <form onsubmit="event.preventDefault();" class="space-y-4">
                <div>
                    <label id="usernameLabel" class="block text-xs font-semibold text-gray-700 mb-1">
                        Username
                    </label>
                    <input
                        type="text"
                        name="username"
                        autocomplete="username"
                        class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-sm"
                        required
                    />
                </div>

                <div>
                    <label id="passwordLabel" class="block text-xs font-semibold text-gray-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        name="password"
                        autocomplete="current-password"
                        class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-sm"
                        required
                    />
                </div>

                <div class="flex items-center justify-between text-xs text-gray-600">
                    <label class="inline-flex items-center gap-2">
                        <input
                            type="checkbox"
                            name="remember_me"
                            class="rounded border-gray-300">
                        <span id="rememberText">Remember me</span>
                    </label>

                    <a href="#" id="forgotText" class="text-orange-500 hover:text-orange-600">
                        Forgot Password?
                    </a>
                </div>

                <button
                    type="submit"
                    class="w-full mt-2 btn-primary font-semibold py-2 rounded-lg text-sm shadow-md">
                    <span id="signinText">Sign In</span>
                </button>
            </form>

            <!-- Sign Up -->
            <p class="mt-4 text-center text-xs text-gray-600">
                <span id="noAccountText">Don't have an account?</span>
                <a href="#" id="signupText" class="text-orange-600 font-semibold hover:underline">
                    Sign Up
                </a>
            </p>
        </div>
    </div>

    <!-- JS بسيط لتغيير النص حسب اللغة (شكل فقط) -->
    <script>
        const translations = {
            en: {
                title: "Nursery Finder",
                subtitle: "Sign in to discover the best nurseries",
                welcome: "Welcome Back",
                username: "Username",
                password: "Password",
                remember: "Remember me",
                forgot: "Forgot Password?",
                signin: "Sign In",
                noAccount: "Don't have an account?",
                signup: "Sign Up"
            },
            de: {
                title: "Nursery Finder",
                subtitle: "Melden Sie sich an, um die besten Kindergärten zu entdecken",
                welcome: "Willkommen zurück",
                username: "Benutzername",
                password: "Passwort",
                remember: "Angemeldet bleiben",
                forgot: "Passwort vergessen?",
                signin: "Anmelden",
                noAccount: "Noch kein Konto?",
                signup: "Registrieren"
            },
            ar: {
                title: "باحث الحضانة",
                subtitle: "سجّل الدخول لاكتشاف أفضل الحضانات",
                welcome: "مرحباً بعودتك",
                username: "اسم المستخدم",
                password: "كلمة المرور",
                remember: "تذكرني",
                forgot: "نسيت كلمة المرور؟",
                signin: "تسجيل الدخول",
                noAccount: "ليس لديك حساب؟",
                signup: "سجّل الآن"
            }
        };

        const titleText      = document.getElementById("titleText");
        const subtitleText   = document.getElementById("subtitleText");
        const welcomeText    = document.getElementById("welcomeText");
        const usernameLabel  = document.getElementById("usernameLabel");
        const passwordLabel  = document.getElementById("passwordLabel");
        const rememberText   = document.getElementById("rememberText");
        const forgotText     = document.getElementById("forgotText");
        const signinText     = document.getElementById("signinText");
        const noAccountText  = document.getElementById("noAccountText");
        const signupText     = document.getElementById("signupText");

        const langButtons = document.querySelectorAll(".lang-link");

        langButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const lang = btn.dataset.lang;
                const t = translations[lang];

                langButtons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                titleText.textContent     = t.title;
                subtitleText.textContent  = t.subtitle;
                welcomeText.textContent   = t.welcome;
                usernameLabel.textContent = t.username;
                passwordLabel.textContent = t.password;
                rememberText.textContent  = t.remember;
                forgotText.textContent    = t.forgot;
                signinText.textContent    = t.signin;
                noAccountText.textContent = t.noAccount;
                signupText.textContent    = t.signup;

                // لو العربية خلى الاتجاه من اليمين لليسار
                if (lang === "ar") {
                    document.body.dir = "rtl";
                } else {
                    document.body.dir = "ltr";
                }
            });
        });
    </script>
</body>
</html>
